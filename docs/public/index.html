<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./app.css"/>
	</head>
	<body>
		<div id="three-container"></div>
		<div id="button-container">
			<div class="button" id="button_webworker">
				Web Worker
			</div>
			<div class="button" id="button_async10">
				Async (10 Steps)
			</div>
		</div>
		<div id="spinner"></div>
		<div id="prog-bar">
			<div id="prog-status">Downloading JavaScript...</div>
			<div id="prog-bar-itself">
				<div id="prog-text">0%</div>
				<div id="prog-inter"></div>
			</div>
		</div>
		<div id="description">
			Bounding Volume Hierarchy in JavaScript<br><br>
			Spinning emoji represents main thread<br><br>
			Mouse over the model to paint one of the 871414 triangles<br><br>
			<a href="https://github.com/zerrien/bvh">GitHub</a>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
